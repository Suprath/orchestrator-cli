# FILE: orchestrator-cli/.github/workflows/release.yml
name: Release Orchestrator CLI

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v0.1.0

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
      
      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
          buildkitd-flags: --debug
          platforms: linux/amd64,linux/arm64
          name: my-builder

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug: Print cmd/init.go content
        run: cat cmd/init.go

      - name: Run GoReleaser (without Docker build/push)
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean --skip-publish --skip-docker
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_BUILDKIT: 1
          BUILDX_BUILDER: my-builder

      - name: Build and Push Docker Image
        run: |
          VERSION=${{ github.ref }}
          VERSION=${VERSION#refs/tags/}
          IMAGE_NAME=suprathps/orchestrator
          
          docker buildx build --platform linux/amd64,linux/arm64 \
            --tag ${IMAGE_NAME}:${VERSION} \
            --tag ${IMAGE_NAME}:latest \
            --file Dockerfile \
            --push .